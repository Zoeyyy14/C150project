<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color:grey">
        <a-camera></a-camera>
        <a-assets>
            <a-asset-item id="train-obj" src="./tinker.obj"></a-asset-item>
            <a-asset-item id="train-mtl" src="./obj.mtl"></a-asset-item>
            <a-asset-item id="train-glb" src="./C150project.glb"></a-asset-item>
        </a-assets>
        <a-entity obj-model="obj:#train-obj;mtl:#train-mtl" position="10 0 -10" rotation="-90 0 0" scale="0.12 0.12 0.12">
        </a-entity>
    </a-scene>
</body>
</html>
